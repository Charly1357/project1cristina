<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Concerts for clasical music lover,in South
    Germany"
    />
    <meta
      name="keywords"
      content="Concerts,singing,piano,mediaval,instruments,
    stories,Germany,Baden WÃ¼rtemberg"
    />
    <title>Cristina Haigis</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <!--Title-->
      <a href="index.html">
        <h1 id="logo">Cristina Haigis</h1>
        <h4>Love singing</h4>
      </a>
      <!--Checkbox for cellphones -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html"> Home</a></li>
          <li><a href="gallery.html"> Gallery </a></li>
          <li><a href="signup.html" class="active"> Sign Up</a></li>
          <li><a href="texts.html"> Lyrics </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Form element-->
      <section id="signup">
        <form
          id="signup-form"
          action="https://formdump.codeinstitute.net"
          method="post"
        >
          <h2><i class="fa-solid fa-music"></i> Sign up</h2>
          <label for="first_name">First Name </label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            id="email_address"
            name="email_address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <input
                type="radio"
                id="road"
                name="singing"
                value="gesang "
                required
                checked
              />
              <label for="road"> Gesang </label><br />
            </div>
            <div>
              <input
                type="radio"
                id="trail"
                name="singing"
                value="dicocantus"
                required
              />
              <label for="trail">Dico Cantus</label><br />
            </div>
            <div>
              <input
                type="radio"
                id="both"
                name="singing"
                required
                value="both"
              />
              <label for="both"> Alles</label><br />
            </div>
          </div>
          <button type="submit" class="join-button">Sign up</button>
        </form>
      </section>
    </main>
    <footer>
      <script src="https://kit.fontawesome.com/12ab3f25b6.js"></script>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page"
            ><i class="fa-brands fa-facebook"></i>Facebook</a
          >
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagramm page"
            ><i class="fa-brands fa-instagram"></i>Instagramm</a
          >
        </li>
        <li>
          <a
            href=""
            target="_blank"
            rel="noopener"
            aria-label="Visit our Personal Website"
          >
            <i class="fa-solid fa-user"></i> Personal Website</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
